<div *ngFor="let match of matches" class="grid card-item" layout="horizontal" layout-align="center center">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>JK Tournament - 1 of 15</mat-card-title>
      <mat-card-subtitle>Result : 1st match, at London, May 30 2019</mat-card-subtitle>
    </mat-card-header>
    <mat-grid-list cols="3" rowHeight="50px">
        <mat-grid-tile
            *ngFor="let tile of tiles"
            [colspan]="tile.cols"
            [rowspan]="tile.rows"
            [style.background]="tile.color">
          {{tile.text}}
        </mat-grid-tile>
      </mat-grid-list>
    <mat-card-content>
      <span></span>
      <p>
          Ben Stokes and Jofra Archer lead England to imposing win.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Delete</button>
      <button mat-button>View</button>
      <button mat-button>Share</button>
    </mat-card-actions>
  </mat-card>
</div>
