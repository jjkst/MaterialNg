<mat-toolbar class="toolbar-container">
    <mat-toolbar-row>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h2 class="title">{{title}}</h2>
      <span class="example-spacer"></span>
      <button type="button" mat-icon-button (click)="help" color="primary">
          <mat-icon>help</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="flex-container"> 
    <mat-sidenav #drawer class="col-3" mode="side" opened role="navigation">
      <mat-nav-list>
        <a mat-list-item routerLink='/matches'>Home</a>
        <a mat-list-item routerLink='/first'>Tournaments</a>
        <a mat-list-item routerLink='/second'>Teams</a>
        <a mat-list-item routerLink='/second'>Games played</a>
        <a mat-list-item routerLink='/second'>Fixtures</a>
        <a mat-list-item routerLink='/second'>Team statistics</a>
        <a mat-list-item routerLink='/second'>Batsman statistics</a>
        <a mat-list-item routerLink='/second'>Bowler statistics</a>
        <a mat-list-item routerLink='/second'>Wicketkeeping records</a>
        <a mat-list-item routerLink='/second'>Partnership records</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
